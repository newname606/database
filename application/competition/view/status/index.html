{extend name="public:Baseindex" /}
{block name="content"}
<div class="cl pd-5 bg-1 bk-gray mt-20"> <a href="{:url('save')}"class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>

    <table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
        <tr>
            <th scope="col" colspan="10">项目状态管理</th>
        </tr>
        <tr class="text-c">
            <th>编号</th>
            <th>名称</th>
            <th>操作</th>
        </tr>
        </thead>
        {volist name="rows" id="row"}
        <tbody>
            <tr>
                <td>{$row.id}</td>
                <td>{$row.name}</td>
                <td class="td-manage">
                    <a title="编辑" href="{:url('save',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>
                    </a> <a title="删除" href="{:url('del',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
        </tbody>
        {/volist}
    </table>
{/block}
