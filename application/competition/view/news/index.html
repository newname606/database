{extend name="public:Baseindex" /}
{block name="content"}
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <a href="{:url('save')}"class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
        </span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
    <table class="table table-border table-bordered table-hover table-bg table-sort">
        <thead>
        <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>内容</th>
                        <th>添加时间</th>
                        <th>操作</th>
        </tr>
        </thead>
        {volist name="rows" id="row"}
            <tr>
                                <td align="center">{$row.id}</td>
                                                <td align="center">{$row.title}</td>
                                                <td align="center">{$row.content}</td>
                                                <td align="center">{$row.create_time}</td>
                                
                <td class="td-manage">
                    <a title="编辑" href="{:url('News/save',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i>
                    </a> <a title="删除" href="{:url('News/del',array('id'=>$row['id']))}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
        {/volist}
    </table>
{/block}
